<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>

  <body>
    <header>
      <a href="/" class="logo"><img src="{{ site.avatar }}" style="width:75px;height:75px" /><br/>{{ site.name }}</a>

      <nav>
        <a href="/">Blog</a>
        <a href="/about">About</a>
      </nav>

      <div style="clear:both;"></div>
      <div style="font-size:12px;">All writings in this blogs are affected by what I'm feeling personally, hence a personal blog.</div>
    </header>

    <div id="main" role="main">{{ content }}</div>
      
    <footer>
        <p>Copyright @2019 | Kurnianto Trilaksono</p>
    </footer>

    {% include analytics.html %}
    {% include disqus.html %}
  </body>
</html>
